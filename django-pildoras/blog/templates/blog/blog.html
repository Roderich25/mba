{% extends 'ProyectoWebApp/base.html' %}
{% load static %}
{% block content %}
    {% for post in posts %}


   <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded"
             {% if post.imagen %}
                src={{post.imagen.url}}
             {% else %}
                src="/media/blog/default.png"
             {% endif %}
             alt="" style="width:40%;">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower" style="color:yellow;">{{post.titulo}}</span>
            <span class="section-heading-upper">{{post.contenido}}</span>
          </h2>
            <div style="text-align: left; font-size: 0.8em">
                Autor: {{post.autor}}
            </div>
        </div>
      </div>
    </div>
  </section>
    {% endfor %}
<section>
    <div style="width:75%; margin: auto; text-align: center; color: white">
        Categor√≠as:
        {% for categoria in categorias %}
        <a href="{% url 'blog:categoria' categoria.id %}" class="linksCategorias">{{categoria.nombre}}</a>
        {% endfor %}
    </div>
</section>
{% endblock%}
